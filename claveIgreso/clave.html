<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control parental</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styleClave.css">
</head>
<body>
    <header>
        <div class="control">
            <h1 class="title">Control Parental</h1>
            <div class="line"></div>
            <img src="imagenesClave/image.png" alt="" class="x">
        </div>
    </header>
    <main>
        <div class="main1">
            <img src="imagenesClave/image copy.png" alt="" class="wpr">
            <img src="imagenesClave/image copy 2.png" alt="" class="img-text">

            <p class="text">Para ingresar al control parental 
                Por favor ingrese el pin establecido
            </p>
        </div>

        <!-- pin -->
         <div class="pin">
            <h1 class="pin1">PIN</h1>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
         </div>

         <div class="num1">1</div>
         <div class="num2">2</div>
         <div class="num3">3</div>
         <div class="num4">4</div>
         <div class="num5">5</div>
         <div class="num6">6</div>
         <div class="num7">7</div>
         <div class="num8">8</div>
         <div class="num9">9</div>
         <div class="num0">0</div>
    </main>
</body>
</html>
